{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <div class="row g-4 align-items-center">
                    <div class="col-md-5 text-center">
                        <img src="{{ card.image_url }}" class="img-fluid rounded" alt="{{ card.name }}" style="max-height: 350px;">
                    </div>
                    <div class="col-md-7">
                        <h2 class="mb-2">{{ card.name }}</h2>
                        <h5 class="text-success mb-3">Price: ${{ card.price }}</h5>

                        {% if card.description %}
                            <p class="text-muted">{{ card.description }}</p>
                        {% else %}
                            <p class="text-muted fst-italic">No description available.</p>
                        {% endif %}

                        <form method="post" action="{% url 'add_to_cart' card.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary mt-3">Add to Cart</button>
                        </form>
                        <a href="{% url 'shop' %}" class="btn btn-secondary mt-2">Back to Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
