{% extends 'base.html' %}
{% block content %}

<h2 class="text-center my-5 fw-bold">Browse Pok√©mon Cards</h2>

<div class="container">
    <div class="row g-4">
        {% for card in cards %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm border-0">
                <a href="{% url 'card_detail' card.id %}" class="text-decoration-none">
                    <img src="{{ card.image_url }}" class="card-img-top" alt="{{ card.name }}" style="height: 250px; object-fit: contain;">
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title">{{ card.name }}</h5>
                    <p class="card-text text-muted">Price: ${{ card.price }}</p>
                </div>
                <div class="card-footer bg-white border-top-0 text-center">
                    <form method="post" action="{% url 'add_to_cart' card.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary btn-sm w-100">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
