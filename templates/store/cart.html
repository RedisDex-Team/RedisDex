{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Cart</h1>
<div class="container mt-4">
    <div class="mx-auto" style="max-width: 600px;">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <img src="{% static 'store/img/pikachu_card.jpg' %}" alt="Pikachu Card" class="me-2" style="width: 70px; height: auto;">
                Pikachu Card
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-secondary me-2">-</button>
                    <input type="number" value="2" min="1" class="form-control form-control-sm text-center" style="width: 60px;">
                    <button class="btn btn-sm btn-outline-secondary ms-2">+</button>
                </div>
                <span class="badge bg-primary rounded-pill">$10</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <img src="{% static 'store/img/squirtle_card.jpg' %}" alt="Squirtle Card" class="me-2" style="width: 70px; height: auto;">
                Squirtle Card
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-secondary me-2">-</button>
                    <input type="number" value="1" min="1" class="form-control form-control-sm text-center" style="width: 60px;">
                    <button class="btn btn-sm btn-outline-secondary ms-2">+</button>
                </div>
                <span class="badge bg-primary rounded-pill">$20</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <img src="{% static 'store/img/bulbasur_card.jpg' %}" alt="Bulbasur Card" class="me-2" style="width: 70px; height: auto;">
                Bulbasur Card
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-secondary me-2">-</button>
                    <input type="number" value="3" min="1" class="form-control form-control-sm text-center" style="width: 60px;">
                    <button class="btn btn-sm btn-outline-secondary ms-2">+</button>
                </div>
                <span class="badge bg-primary rounded-pill">$15</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <img src="{% static 'store/img/charizard_card.jpg' %}" alt="Charizard Card" class="me-2" style="width: 70px; height: auto;">
                Charizard Card
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-secondary me-2">-</button>
                    <input type="number" value="1" min="1" class="form-control form-control-sm text-center" style="width: 60px;">
                    <button class="btn btn-sm btn-outline-secondary ms-2">+</button>
                </div>
                <span class="badge bg-primary rounded-pill">$50</span>
            </li>
        </ul>
        <p class="mt-3 text-end fw-bold">Total: <span class="text-success">$110</span></p>
        <div class="text-end mt-4">
            <button class="btn btn-success">Place Order</button>
        </div>
    </div>
</div>
{% endblock %}
